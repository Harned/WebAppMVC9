<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index job</title>
</head>
<body>

<div th:each="job : ${works}">
    <a th:href="@{/works/{id}(id=${job.getId()})}"
       th:text="${job.getPosition() + ', ' + job.getSalary()}">user</a>
</div>

<br/>
<hr/>

<a href="/works/new">Create new job</a>

</body>
</html>
