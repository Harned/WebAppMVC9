<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index product</title>
</head>
<body>

<div th:each="product : ${goods}">
    <a th:href="@{/goods/{id}(id=${product.getId()})}"
       th:text="${product.getPosition() + ', ' + product.getSalary()}">user</a>
</div>

<br/>
<hr/>

<a href="/goods/new">Create new product</a>

</body>
</html>
