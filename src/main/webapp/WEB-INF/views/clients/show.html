<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${customer.getName() + ', ' + customer.getAge()}">VALUE</p>
<p th:text="${'Email: ' + customer.getEmail()}">VALUE</p>
<p th:text="${'Number: ' + customer.getNumber()}">VALUE</p>
<p th:text="${customer.getId()}">VALUE</p>

<a th:href="@{/clients/{id}/edit(id=${customer.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/clients/{id}(id=${customer.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
